[package]
name = "surreal_derive_plus"
version = "1.0.8"
edition = "2021"
description = "Query builder for surrealdb"
readme = "README.md"
repository = "https://github.com/dev-logs/surreal-derive"
license = "MIT OR Apache-2.0"
keywords = ["surreal", "surrealdb", "db", "query-builder"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.38", features = ["full"] }
quote = "1.0.33"
surrealdb = { version = "1.0.0", default-features = false }
proc-macro2 = "1.0.67"
surreal_devl = "1.0.8"

[dev-dependencies]
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.107"